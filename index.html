<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/rssb-cut-logo.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
    <title>RSSB</title>
</head>
<body>
      <!-- HEADER BANNER WITH SOCIAL ICONS -->
       <div class="bg-[#eff8fe] max-h-20 px-4 py-5 p-5 flex flex-col justify-center items-center gap-4 md:flex-row md:justify-between md:h-3">
        <div class="flex justify-center items-center gap-4 w-2xs">
          <img class="fill-amber-400 h-2.5  " src="./img/linkedin.svg" alt="">
          <span class="border-r-1 border-gray-300 h-7"></span>
          <img class="text-blue-800 h-2.5" src="./img/twitter.svg" alt="">
          <span class="border-r-1 border-gray-300 h-7"></span>
          <img class="text-blue-800 h-2.5" src="./img/facebook.svg" alt="">
          <span class="border-r-1 border-gray-300 h-7"></span>
          <img class="text-blue-800 h-2.5" src="./img/youtube.svg" alt="">
          <span class="border-r-1 border-gray-300 h-7"></span>
          <img class="text-blue-800 h-2.5" src="./img/instagram.svg" alt="">
          
        </div>
        <div class="flex justify-center items-center gap-4 text-[13px] text-blue-950 w-2xs md:flex-row-reverse">
          <a href="#">Publications</a>
          <span class="border-r-1 border-gray-300 h-7"></span>
          <a href="#">Online Services</a>
        </div>
       </div>

       <!-- MENU/ NAVBAR -->

       <div class="flex justify-between px-1 py-5 items-center max-h-40">
          <div class="w-[60vh] flex justify-center items-center lg:w-80">
            <img src="./img/small-logo.png" alt="" class="w-40">
          </div>
          <div class="w-[40vh] flex justify-center items-center lg:hidden">
            <img src="./img/menu.svg" alt="" class="w-10">
          </div>
          <div class="hidden lg:flex lg:justify-between lg:items-center lg:gap-2 lg:min-w-xs lg:px-10">
            <div class="flex justify-evenly items-center gap-3">
              <div>
                <img src="./img/phone.svg" alt="" class="w-10 border-1 border-gray-300 rounded-[50%]">
              </div>
              <div class="flex flex-col justify-center items-start">
                  <div class="font-bold text-[16px] text-[#242e8f]">4044</div>
                  <div class="text-[12px] text-gray-700 ">Toll free lines</div>
              </div>
            </div>

            <span class="border-r-1 border-gray-300 h-10"></span>

            <div class="flex justify-evenly items-center gap-3">
              <div>
                <img src="./img/mail.svg" alt="" class="w-10 border-1 border-gray-300 rounded-[50%]">
              </div>
              <div class="flex flex-col justify-center items-start">
                  <div class="font-bold text-[16px] text-[#242e8f]">info@rssb.rw</div>
                  <div class="text-[12px] text-gray-700">Reach to us</div>
              </div>
            </div>
          </div>
       </div>

        <!-- NAV -->

        <div class="hidden lg:flex lg:justify-center lg:items-center lg:w-screen sticky top-0">
          <nav class="bg-[#242e8f] w-[87%] h-22 rounded-lg flex justify-start items-center p-10">
            <a href="#" class="text-white p-2  border-b-2 border-amber-400 text-[13px] text-center">HOME</a>
            <a href="#" class="text-white p-2  hover:border-b-2 border-amber-400 text-[13px]  text-center">SCHEMES</a>

            <a href="#" class="text-white p-2  hover:border-b-2 border-amber-400 text-[13px]  text-center">MANAGEMENT</a>
            <a href="#" class="text-white p-2  hover:border-b-2 border-amber-400 text-[13px]  text-center">ABOUT</a>
            <a href="#" class="text-white p-2  hover:border-b-2 border-amber-400 text-[13px]  text-center">CAREERS</a>
            <a href="#" class="text-white p-2  hover:border-b-2 border-amber-400 text-[13px]  text-center">NEWS & EVENTS</a>
